<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Sergi Martinez Sanabre</title>
</head>
<body>

    <h2>Formulario de Registro</h2>

    <form action="/enviar_formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" maxlength="20" required autofocus>
        <br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required>
        <br><br>

        <label for="dni">Documento de identidad (DNI/NIE):</label>
        <input type="text" id="dni" name="dni" placeholder="Ej: 345345321A" pattern="[0-9]{8}[A-Za-z]{1}" required>
        <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="0" max="100" placeholder="Escribe tu edad" required>
        <br><br>

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ej: ejemplo@correo.com" required>
        <br><br>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="Escribe tu contraseña" required>
        <br><br>

        <label for="foto-dni">Fotografía del DNI:</label>
        <input type="file" id="foto-dni" name="foto-dni" accept="image/*" multiple>
        <br><br>

        <input type="submit" value="Enviar">
    </form>

</body>
</html>
